<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>The Naturverse - A Magical World of Learning</title>
    <meta
      name="description"
      content="Embark on an extraordinary journey through nature where every discovery sparks curiosity and every adventure builds knowledge. Join The Naturverse today!"
    />

    <!-- Open Graph tags for better social media sharing -->
    <meta property="og:title" content="The Naturverse - A Magical World of Learning" />
    <meta
      property="og:description"
      content="Interactive educational platform for kids to explore nature through magical stories, games, and virtual expeditions."
    />
    <meta property="og:type" content="website" />

    <!-- Naturverse: UI polish -->
    <meta name="theme-color" content="#2F7AE5" />
    <meta name="color-scheme" content="light" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --pad: clamp(12px, 2.5vw, 24px);
      }
      html,
      body,
      #root {
        height: 100%;
      }
      body {
        margin: 0;
        background: #e9fbff;
      }
      #root > * {
        max-width: 1100px;
        margin: 0 auto;
        padding: var(--pad);
      }
      main,
      .content,
      .container {
        display: grid;
        gap: var(--pad);
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        align-items: start;
        justify-items: center;
      }
      img {
        display: block;
        max-width: 100%;
        height: auto;
      }
      .hero,
      .mascot,
      .card,
      .panel {
        width: 100%;
        max-width: 360px;
        margin: 0 auto;
      }
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.001ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.001ms !important;
          scroll-behavior: auto !important;
        }
      }
    </style>
  </head>
  <body>
    <a class="visually-hidden-focusable" href="#main-content">Skip to content</a>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
