[build]
  base    = "web"
  command = "npm ci && npm run build"
  publish = "web/dist"

[functions]
  directory = "web/functions"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS    = "--no-audit --no-fund"

# Single-page app fallback
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200
