[build]
  command = "npm run build"
  publish = "dist"
  node_version = "20"

[build.environment]
  NODE_VERSION = "20"

# SPA fallback + caching (keep these â€“ already working well)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache"
