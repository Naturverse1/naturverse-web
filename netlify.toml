## Netlify config
[build]
  base    = ""
  command = "npm install --prefix web && npm run build --prefix web"
  publish = "web/dist"

[functions]
  directory    = "functions"
  node_bundler = "esbuild"
  included_files = ["functions/**"]

[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200
