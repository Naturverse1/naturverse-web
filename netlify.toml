[build]
  command = "vite build"
  publish = "dist"

[functions]
  directory = "netlify/functions"

# --- Static utility pages BEFORE SPA catch-all ---
[[redirects]]
  from = "/kill-sw"
  to = "/kill-sw.html"
  status = 200
  force = true

[[redirects]]
  from = "/auth/callback"
  to = "/auth/callback.html"
  status = 200
  force = true

# SPA fallback last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Make sure our two tiny utility pages can run inline JS/CSS safely
[[headers]]
  for = "/kill-sw.html"
  [headers.values]
    Cache-Control = "no-cache, no-store"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'"

[[headers]]
  for = "/auth/callback.html"
  [headers.values]
    Cache-Control = "no-store"
    # Allow only what's needed; we keep it simple and local
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'"
