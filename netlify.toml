## Netlify config
[build]
  base = "web"
  command = "npm install && npm run build"
  publish = "web/dist"
  functions = "web/functions"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

[functions]
  directory = "web/functions"
  node_bundler = "esbuild"
  included_files = ["web/functions/**"]

[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200
