[build]
  base = "web"
  publish = "dist"
  functions = "functions"
  command = "npm install --no-audit --no-fund && npm run build"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--no-audit --no-fund"

# Single-page app fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
