[build]
  base = "web"
  command = "npm install --no-audit --no-fund && npm run build"
  publish = "web/dist"
  functions = "web/functions"

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Stop SW from taking control while we debug
[[headers]]
  for = "/*"
  [headers.values]
    Service-Worker-Allowed = "/"
    Cache-Control = "max-age=0, no-cache, no-store, must-revalidate"
