[build]
base = "web"
command = "npm install --no-audit --no-fund && npm run build"
publish = "dist"            # publish *inside* /web
functions = "functions"     # functions live in /web/functions

[functions]
node_bundler = "esbuild"

[[plugins]]
package = "@netlify/plugin-functions-install-core"

[[redirects]]
from = "/*"
to = "/index.html"
status = 200
