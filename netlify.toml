[build]
  base    = "web"        # run commands from /web
  publish = "dist"       # publish /web/dist
  command = "npm ci --no-audit --no-fund && npm run build"

[functions]
  directory = "../functions"   # top-level /functions

# SPA fallback so deep links don't 404 or render blank
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200
