# netlify.toml  (root)

[build]
  base    = "web"
  command = "npm install --no-audit --no-fund && npm run build"
  publish = "web/dist"

[functions]
  directory = "web/functions"

# Force SPA fallback for Vite/React routes
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS    = "--no-audit --no-fund"
