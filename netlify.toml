[build]
  command = "npm run build"
  publish = "dist"
  node_version = "20"

# 🔁 SPA fallback to prevent 404 on client routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 🧠 Long-cache hashed assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# 🔒 Don’t aggressively cache the service worker
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache"

[build.environment]
  NODE_VERSION = "20"
