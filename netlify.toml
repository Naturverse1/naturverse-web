
[build]
  base = "web"
  command = "npm ci && npm run build"
  publish = "dist"

[functions]
directory = "functions"
node_bundler = "esbuild"

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
from = "/api/*"
to = "/.netlify/functions/:splat"
status = 200

[[redirects]]
from = "/*"
to = "/index.html"
status = 200
