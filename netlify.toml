## Netlify build for Vite app (run from /web)
[build]
  # Work inside the web/ folder so npm uses web/package.json directly
  base = "web"
  # Use install (no lockfile required) then build
  command = "npm install --no-audit --no-fund && npm run build"
  # Paths are now relative to /web
  publish = "dist"
  functions = "functions"

[[plugins]]
  package = "@netlify/plugin-functions-install-core"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
