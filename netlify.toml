[build]
base = "web"
publish = "dist"
command = "npm ci && npm run build"
functions = "functions"

[functions]
node_bundler = "esbuild"

# Install deps declared in web/functions/package.json
[[plugins]]
package = "@netlify/plugin-functions-install-core"

# SPA fallback
[[redirects]]
from = "/*"
to = "/index.html"
status = 200

