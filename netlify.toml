[build]
  base = "web"
  publish = "web/dist"
  command = "npm --prefix web install --include=dev --no-audit --no-fund && npm --prefix web run build"

[functions]
  directory = "web/functions"
  node_bundler = "esbuild"
  included_files = ["web/functions/**"]

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

