[build]
  base = "web"
  command = "npm install --no-audit --no-fund && npm run build"
  publish = "web/dist"
  functions = "web/functions"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--no-audit --no-fund"

# SPA fallback for client-side routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
