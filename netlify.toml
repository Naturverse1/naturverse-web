[build]
  command   = "npm run build"
  publish   = "dist"

# Serve the SPA shell for everything
[[redirects]]
  from = "/auth/callback"
  to   = "/index.html"
  status = 200

[[redirects]]
  from = "/auth/*"
  to   = "/index.html"
  status = 200

# (safety) assets under /auth/* that some browsers may request
[[redirects]]
  from = "/auth/assets/*"
  to   = "/assets/:splat"
  status = 200

# Run the SW killer page as-is (no SPA rewrite)
[[redirects]]
  from = "/kill-sw"
  to   = "/kill-sw.html"
  status = 200
  force = true

# Basic CSP that wonâ€™t block our inline boot + OAuth callback
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' https://accounts.google.com https://*.supabase.co https://js.stripe.com;
      style-src  'self' 'unsafe-inline';
      img-src    'self' data: blob:;
      connect-src 'self' https://*.supabase.co https://*.stripe.com wss:;
      frame-src  https://accounts.google.com https://js.stripe.com;
      base-uri 'self';
      form-action 'self' https://accounts.google.com;
    """
