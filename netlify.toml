[build]
  base    = "web"
  publish = "web/dist"
  command = "npm install --legacy-peer-deps --no-audit --no-fund && npm run build"

[build.environment]
  NODE_VERSION = "18"

# SPA fallback so /arcade, /music, /tips load index.html in production
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
