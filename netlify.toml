[build]
  base    = "web"
  publish = "web/dist"
  command = "npm --prefix web ci && npm --prefix web run build"

[functions]
  directory = "web/functions"
  node_bundler = "esbuild"
  included_files = ["web/functions/**"]

[[plugins]]
  package = "@netlify/plugin-functions-install-core"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
