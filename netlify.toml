[build]
  base = "web"
  publish = "web/dist"
  command = "npm install --no-audit --no-fund && npm run build"

[functions]
  directory = "web/functions"
  node_bundler = "esbuild"

[[plugins]]
  package = "@netlify/plugin-functions-install-core"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
