[build]
  command = "npm install && npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  external_node_modules = ["stripe"]

## Route conventional paths to functions (avoid invalid dot-named files in /functions)
[[redirects]]
  from = "/sitemap.xml"
  to = "/.netlify/functions/sitemap"
  status = 200
  force = true

[[redirects]]
  from = "/robots.txt"
  to = "/.netlify/functions/robots"
  status = 200
  force = true

# Do not rewrite real built assets to index.html
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200
  force = false

# Ensure SPA routing works on deep links (worlds, zones, quests, auth)
[[redirects]]
  from = "/auth/*"
  to = "/index.html"
  status = 200

# SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security (CSP kept simple to avoid blocking)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    # Safe, SW-free CSP (update if you re-enable SW or add new CDNs)
    Content-Security-Policy = "default-src 'self'; img-src 'self' data: blob:; script-src 'self' 'unsafe-inline' plausible.io *.plausible.io; style-src 'self' 'unsafe-inline'; connect-src 'self' https://api.stripe.com https://checkout.stripe.com https://r.stripe.com https://api.resend.com https://*.supabase.co plausible.io *.plausible.io; frame-src https://js.stripe.com https://checkout.stripe.com; base-uri 'self'; form-action 'self' https://checkout.stripe.com;"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Cache-Control = "no-store"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml; charset=utf-8"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain; charset=utf-8"

# Prevent stale service workers and manifests from pinning old bundles on prod
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-store"

[[headers]]
  for = "/service-worker.js"
  [headers.values]
    Cache-Control = "no-store"

[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Cache-Control = "no-store"

[context.production.environment]
  VITE_SUPABASE_URL = ""
  VITE_SUPABASE_ANON_KEY = ""
  SUPABASE_SERVICE_ROLE_KEY = "" # kept only for functions
  OPENAI_API_KEY = ""
  STRIPE_SECRET_KEY = ""
  STRIPE_WEBHOOK_SECRET = ""
  NATUR_TOKEN_CONTRACT = ""
  NATUR_RPC_URL = ""
  VITE_STRIPE_PK = ""
  SITE_URL = ""
