
[build]
  base = "web"
  command = "npm ci && npm run build"
  publish = "web/dist"

[functions]
node_bundler = "esbuild"
directory = "web/functions"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--no-audit --no-fund --legacy-peer-deps"

[[redirects]]
from = "/api/*"
to = "/.netlify/functions/:splat"
status = 200

[[redirects]]
from = "/*"
to = "/index.html"
status = 200
