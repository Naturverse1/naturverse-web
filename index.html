<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="/kill-sw.js?v=2" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naturverse</title>
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Replace deprecated Apple-only meta with cross-platform one -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- === Naturverse SEO defaults (safe, no runtime/deps) === -->
    <link rel="canonical" href="https://thenaturverse.com" />

    <meta
      name="description"
      content="Naturverse — a playful world of kingdoms, characters, and quests that teach wellness, creativity, and kindness."
    />

    <!-- PWA / UI hints -->
    <meta name="theme-color" content="#1e66ff" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Naturverse" />
    <meta property="og:url" content="https://thenaturverse.com" />
    <meta property="og:title" content="Naturverse — Play • Learn • Earn" />
    <meta
      property="og:description"
      content="Explore mini-games, lessons, and quests across 14 kingdoms. Build your Navatar and collect badges."
    />
    <!-- Use an existing public image. Update later to a 1200×630 banner when available -->
    <meta property="og:image" content="/favicon-192x192.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Naturverse — Play • Learn • Earn" />
    <meta
      name="twitter:description"
      content="Explore mini-games, lessons, and quests across 14 kingdoms. Build your Navatar and collect badges."
    />
    <meta name="twitter:image" content="/favicon-192x192.png" />
    <!-- === / Naturverse SEO defaults === -->

    <!-- === Naturverse: JSON-LD structured data === -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Naturverse",
      "url": "https://thenaturverse.com",
      "logo": "https://thenaturverse.com/favicon-192x192.png",
      "sameAs": [
        "https://thenaturverse.com"
      ]
    }
    </script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Naturverse",
      "url": "https://thenaturverse.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://thenaturverse.com/search?q={query}",
        "query-input": "required name=query"
      }
    }
    </script>
    <!-- === / JSON-LD === -->

    <!-- Optional iOS hints (safe if present) -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="/favicon-192x192.png" />

    <!-- Preload the 64x64 (crisp and safe) so favicon appears immediately -->
    <link rel="preload" as="image" href="/favicon-64x64.png" imagesizes="64x64" />
    <link rel="icon" type="image/png" sizes="64x64" href="/favicon-64x64.png" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" href="/favicon.ico" />

    <!-- Preload assets -->
    <link rel="preload" href="/src/main.css" as="style" />
    <link rel="stylesheet" href="/src/main.css" />
  </head>
  <body>
    <!-- BEGIN: Safe production banner -->
    <style>
      #prod-banner {
        position: sticky;
        top: 0;
        z-index: 9999;
        width: 100%;
        box-sizing: border-box;
        padding: 8px 16px;
        background: #1e63ff; /* Naturverse blue */
        color: #fff;
        font: 600 14px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        text-align: center;
        letter-spacing: .1px;
      }
      #prod-banner a {
        color: #fff;
        text-decoration: underline;
        text-underline-offset: 2px;
      }
      #prod-banner[hidden] { display: none; }
    </style>

    <div id="prod-banner" hidden>
      Naturverse is Live ✨ — Welcome explorers!
    </div>

    <script>
      // Show the banner only on the homepage.
      try {
        var isHome = (location.pathname === "/" || location.pathname === "");
        var el = document.getElementById("prod-banner");
        if (el && isHome) el.hidden = false;
      } catch (_) {}
    </script>
    <!-- END: Safe production banner -->
    <a class="nv-skip" href="#main">Skip to content</a>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- perf: lazy-enable all imgs that don't opt-out -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        document
          .querySelectorAll('img:not([loading])')
          .forEach((img) => img.setAttribute('loading', 'lazy'));
      });
    </script>
  </body>
</html>
