<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naturverse</title>
    <meta name="theme-color" content="#0ea5e9" />

    <!-- SEO base -->
    <meta
      name="description"
      content="Naturverse™ — playful worlds, learning quests, and kid-friendly creation."
    />
    <meta property="og:title" content="Naturverse" />
    <meta
      property="og:description"
      content="Play, learn, and explore kingdoms with your Navatar."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://naturverse.netlify.app/" />
    <meta property="og:image" content="/favicon-512.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Naturverse" />
    <meta
      name="twitter:description"
      content="Play, learn, and explore kingdoms with your Navatar."
    />
    <meta name="twitter:image" content="/favicon-512.png" />
    <link rel="canonical" href="https://naturverse.netlify.app/" />

    <!-- PWA-ish icons -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon-180.png" />

    <!-- Preload assets -->
    <link rel="preload" as="style" href="/src/main.css" />
    <link rel="preload" href="/favicon.svg" as="image" type="image/svg+xml" />
    <link
      rel="preload"
      as="font"
      href="/fonts/your-main-font.woff2"
      type="font/woff2"
      crossorigin
    />
    <link rel="stylesheet" href="/src/main.css" />

    <!-- a11y: skip to content -->
    <style>
      .skip-link{position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden}
      .skip-link:focus{left:12px;top:12px;width:auto;height:auto;background:#0ea5e9;color:#fff;padding:8px 10px;border-radius:8px;z-index:1000}
    </style>
  </head>
  <body>
    <a class="skip-link" href="#main">Skip to content</a>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- perf: lazy-enable all imgs that don't opt-out -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document
          .querySelectorAll('img:not([loading])')
          .forEach((img) => img.setAttribute('loading', 'lazy'));
      });
    </script>
  </body>
</html>
