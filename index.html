<!doctype html>
<html lang="en">
    <head>
        <!-- Ensure all relative URLs resolve from site root so /auth/* doesn't try /auth/assets/... -->
        <base href="/" />
        <meta charset="UTF-8" />
    <script>
      // Vite replaces %VITE_ENABLE_PWA% at build-time
      window.__NV_PWA_ENABLED__ = "%VITE_ENABLE_PWA%" === "true";
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Naturverse</title>
    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#1e66ff" />

    <!-- iOS install hints -->
    <link rel="apple-touch-icon" href="/favicon-192x192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- === Naturverse SEO defaults (safe, no runtime/deps) === -->
    <link rel="canonical" href="https://thenaturverse.com" />

    <meta
      name="description"
      content="Naturverse — a playful world of kingdoms, characters, and quests that teach wellness, creativity, and kindness."
    />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Naturverse" />
    <meta property="og:url" content="https://thenaturverse.com" />
    <meta property="og:title" content="Naturverse — Play • Learn • Earn" />
    <meta
      property="og:description"
      content="Explore mini-games, lessons, and quests across 14 kingdoms. Build your Navatar and collect badges."
    />
    <!-- Use an existing public image. Update later to a 1200×630 banner when available -->
    <meta property="og:image" content="/favicon-192x192.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Naturverse — Play • Learn • Earn" />
    <meta
      name="twitter:description"
      content="Explore mini-games, lessons, and quests across 14 kingdoms. Build your Navatar and collect badges."
    />
    <meta name="twitter:image" content="/favicon-192x192.png" />
    <!-- === / Naturverse SEO defaults === -->

    <!-- === Naturverse: JSON-LD structured data === -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Naturverse",
      "url": "https://thenaturverse.com",
      "logo": "https://thenaturverse.com/favicon-192x192.png",
      "sameAs": [
        "https://thenaturverse.com"
      ]
    }
    </script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Naturverse",
      "url": "https://thenaturverse.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://thenaturverse.com/search?q={query}",
        "query-input": "required name=query"
      }
    }
    </script>
    <!-- === / JSON-LD === -->

    <!-- Preload the 64x64 (crisp and safe) so favicon appears immediately -->
    <link rel="preload" as="image" href="/favicon-64x64.png" imagesizes="64x64" />
    <link rel="icon" type="image/png" sizes="64x64" href="/favicon-64x64.png" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" href="/favicon.ico" />

    <!-- Preload assets -->
    <link rel="preload" href="/src/main.css" as="style" />
    <link rel="stylesheet" href="/src/main.css" />
  </head>
  <body>
    <!-- BEGIN: Safe production banner -->
    <style>
      #prod-banner {
        position: sticky;
        top: 0;
        z-index: 9999;
        width: 100%;
        box-sizing: border-box;
        padding: 8px 16px;
        background: #1e63ff; /* Naturverse blue */
        color: #fff;
        font: 600 14px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        text-align: center;
        letter-spacing: .1px;
      }
      #prod-banner a {
        color: #fff;
        text-decoration: underline;
        text-underline-offset: 2px;
      }
      #prod-banner[hidden] { display: none; }
    </style>

    <div id="prod-banner" hidden>
      Naturverse is Live ✨ — Welcome explorers!
    </div>

    <script>
      // Show the banner only on the homepage.
      try {
        var isHome = (location.pathname === "/" || location.pathname === "");
        var el = document.getElementById("prod-banner");
        if (el && isHome) el.hidden = false;
      } catch (_) {}
    </script>
    <!-- END: Safe production banner -->
    <a class="nv-skip" href="#main">Skip to content</a>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>


    <!-- Install prompt banner (hidden until beforeinstallprompt) -->
    <style>
      #nv-install {
        position: fixed; left: 12px; right: 12px; bottom: 12px;
        display: none; gap: 10px; align-items: center; justify-content: space-between;
        padding: 12px 14px; border-radius: 12px; background: #0b5fff; color: #fff;
        box-shadow: 0 8px 24px rgba(0,0,0,.2); z-index: 2147483647;
        font: 600 14px/1.3 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      }
      #nv-install .nv-actions { display: flex; gap: 8px; }
      #nv-install button {
        appearance: none; border: 0; border-radius: 10px; padding: 8px 12px; cursor: pointer;
        background: #fff; color: #0b5fff; font-weight: 700;
      }
      #nv-install button.nv-skip {
        background: transparent; color: #fff; outline: 2px solid rgba(255,255,255,.6);
      }
    </style>

    <div id="nv-install" role="dialog" aria-live="polite" aria-label="Install Naturverse">
      <span>Install Naturverse?</span>
      <div class="nv-actions">
        <button type="button" id="nv-install-yes">Install</button>
        <button type="button" id="nv-install-no" class="nv-skip">Not now</button>
      </div>
    </div>

    <script>
      (function () {
        if (!window.__NV_PWA_ENABLED__) return;
        let deferred;
        const bar = document.getElementById("nv-install");
        const yes = document.getElementById("nv-install-yes");
        const no  = document.getElementById("nv-install-no");

        window.addEventListener("beforeinstallprompt", (e) => {
          if (location.pathname.startsWith('/auth/')) return; // don't show on OAuth callback
          e.preventDefault();
          deferred = e;
          // Show prompt only on home route (avoid spamming during deep flows)
          const isHome = location.pathname === "/" || location.pathname === "";
          if (bar && isHome) bar.style.display = "flex";
        });

        yes?.addEventListener("click", async () => {
          try {
            bar.style.display = "none";
            if (!deferred) return;
            const r = await deferred.prompt();
            // Optional: handle r.outcome === 'accepted'/'dismissed'
            deferred = null;
          } catch {}
        });

        no?.addEventListener("click", () => {
          bar.style.display = "none";
          deferred = null;
          // Do not show again this session
          sessionStorage.setItem("nv-install-skip", "1");
        });

        // If user already dismissed in this session, keep hidden
        if (sessionStorage.getItem("nv-install-skip") === "1" && bar) {
          bar.style.display = "none";
        }
      })();
    </script>
  <!-- Netlify Forms detection: hidden static form (do not remove) -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>

    <script>
      // Progressive enhancement: add lazy+async to any <img> lacking them.
      (function () {
        try {
          var imgs = document.querySelectorAll("img:not([loading])");
          imgs.forEach(function (img) {
            // Do not touch if explicitly eager
            if (!img.hasAttribute("loading")) img.setAttribute("loading", "lazy");
            if (!img.hasAttribute("decoding")) img.setAttribute("decoding", "async");
          });
        } catch {}
      })();
    </script>

    <script>
      // Prefetch internal routes on hover/idle to speed up navigation
      (function () {
        try {
          const isInternal = (a) => a.origin === location.origin && !a.hash;
          const prefetch = (href) => {
            if (!href) return;
            const link = document.createElement("link");
            link.rel = "prefetch";
            link.href = href;
            link.as = "document";
            document.head.appendChild(link);
          };

          // Prefetch when user hovers or touches a link
          document.addEventListener(
            "mouseover",
            (e) => {
              const a = e.target && (e.target.closest ? e.target.closest("a") : null);
              if (a && isInternal(a)) prefetch(a.href);
            },
            { passive: true }
          );

          document.addEventListener(
            "touchstart",
            (e) => {
              const a = e.target && (e.target.closest ? e.target.closest("a") : null);
              if (a && isInternal(a)) prefetch(a.href);
            },
            { passive: true }
          );

          // Idle prefetch of common routes (adjust list if needed)
          const common = ["/worlds", "/zones", "/marketplace"];
          if ("requestIdleCallback" in window) {
            requestIdleCallback(() => common.forEach((p) => prefetch(p)));
          } else {
            setTimeout(() => common.forEach((p) => prefetch(p)), 1200);
          }
        } catch {}
      })();
    </script>

    <script>
      // If a navigation happens while offline and fetch fails, show /offline.html.
      (function () {
        if (!('serviceWorker' in navigator)) return; // SW handles most offline
        // As an extra safety: intercept top-level navigations that fail.
        window.addEventListener('error', function (e) {
          try {
            var isChunkLoad = e && e.message && /Loading chunk/i.test(e.message);
            if (isChunkLoad && !navigator.onLine) location.href = '/offline.html';
          } catch {}
        });
      })();
    </script>

  </body>
</html>
