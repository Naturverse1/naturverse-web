<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <base href="/" />
    <meta name="theme-color" content="#2563eb" />
    <title>Naturverse</title>

    <link rel="apple-touch-icon" href="/favicon-192x192.png" />

    <!-- Naturverse SEO defaults -->
    <link rel="canonical" href="https://thenaturverse.com" />
    <meta name="description" content="Naturverse — a playful world of kingdoms, characters, and quests that teach wellness, creativity, and kindness." />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Naturverse" />
    <meta property="og:url" content="https://thenaturverse.com" />
    <meta property="og:title" content="Naturverse — Play • Learn • Earn" />
    <meta property="og:description" content="Explore mini-games, lessons, and quests across 14 kingdoms. Build your Navatar and collect badges." />
    <meta property="og:image" content="/favicon-192x192.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Naturverse — Play • Learn • Earn" />
    <meta name="twitter:description" content="Explore mini-games, lessons, and quests across 14 kingdoms. Build your Navatar and collect badges." />
    <meta name="twitter:image" content="/favicon-192x192.png" />

    <!-- Preload the 64x64 (crisp and safe) so favicon appears immediately -->
    <link rel="preload" as="image" href="/favicon-64x64.png" imagesizes="64x64" />
    <link rel="icon" type="image/png" sizes="64x64" href="/favicon-64x64.png" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" href="/favicon.ico" />

    <!-- Preload assets -->
    <link rel="preload" href="/src/main.css" as="style" />
    <link rel="stylesheet" href="/src/main.css" />
  </head>
  <body>
    <a class="nv-skip" href="#main">Skip to content</a>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Netlify Forms detection: hidden static form -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>
  </body>
</html>
