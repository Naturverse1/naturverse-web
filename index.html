<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="/kill-sw.js?v=2" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naturverse</title>
    <meta name="theme-color" content="#0ea5e9" />
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Replace deprecated Apple-only meta with cross-platform one -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- SEO base -->
    <meta
      name="description"
      content="Naturverse™ — playful worlds, learning quests, and kid-friendly creation."
    />
    <meta property="og:title" content="Naturverse" />
    <meta
      property="og:description"
      content="Play, learn, and explore kingdoms with your Navatar."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://naturverse.netlify.app/" />
    <meta property="og:image" content="/favicon-512.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Naturverse" />
    <meta
      name="twitter:description"
      content="Play, learn, and explore kingdoms with your Navatar."
    />
    <meta name="twitter:image" content="/favicon-512.png" />
    <link rel="canonical" href="https://naturverse.netlify.app/" />

    <!-- Preload the 64x64 (crisp and safe) so favicon appears immediately -->
    <link rel="preload" as="image" href="/favicon-64x64.png" imagesizes="64x64" />
    <link rel="icon" type="image/png" sizes="64x64" href="/favicon-64x64.png" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" href="/favicon.ico" />

    <!-- Preload assets -->
    <link rel="preload" href="/src/main.css" as="style" />
    <link rel="stylesheet" href="/src/main.css" />

    <!-- a11y: skip to content -->
    <style>
      .skip-link {
        position: absolute;
        left: -9999px;
        top: auto;
        width: 1px;
        height: 1px;
        overflow: hidden;
      }
      .skip-link:focus {
        left: 12px;
        top: 12px;
        width: auto;
        height: auto;
        background: #0ea5e9;
        color: #fff;
        padding: 8px 10px;
        border-radius: 8px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN: Safe production banner -->
    <style>
      #prod-banner {
        position: sticky;
        top: 0;
        z-index: 9999;
        width: 100%;
        box-sizing: border-box;
        padding: 8px 16px;
        background: #1e63ff; /* Naturverse blue */
        color: #fff;
        font: 600 14px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        text-align: center;
        letter-spacing: .1px;
      }
      #prod-banner a {
        color: #fff;
        text-decoration: underline;
        text-underline-offset: 2px;
      }
      #prod-banner[hidden] { display: none; }
    </style>

    <div id="prod-banner" hidden>
      Naturverse is Live ✨ — Welcome explorers!
    </div>

    <script>
      // Show the banner only on the homepage.
      try {
        var isHome = (location.pathname === "/" || location.pathname === "");
        var el = document.getElementById("prod-banner");
        if (el && isHome) el.hidden = false;
      } catch (_) {}
    </script>
    <!-- END: Safe production banner -->
    <a class="skip-link" href="#main">Skip to content</a>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- perf: lazy-enable all imgs that don't opt-out -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        document
          .querySelectorAll('img:not([loading])')
          .forEach((img) => img.setAttribute('loading', 'lazy'));
      });
    </script>
  </body>
</html>
