<!doctype html>
<html lang="en">
  <head>
    <!-- kill stale service workers ASAP -->
    <script src="/kill-sw.js?v=1" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naturverse</title>
    <meta name="theme-color" content="#0ea5e9" />

    <!-- Replace deprecated Apple-only meta with cross-platform one -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- SEO base -->
    <meta
      name="description"
      content="Naturverse™ — playful worlds, learning quests, and kid-friendly creation."
    />
    <meta property="og:title" content="Naturverse" />
    <meta
      property="og:description"
      content="Play, learn, and explore kingdoms with your Navatar."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://naturverse.netlify.app/" />
      <meta property="og:image" content="/favicon-256x256.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Naturverse" />
    <meta
      name="twitter:description"
      content="Play, learn, and explore kingdoms with your Navatar."
    />
      <meta name="twitter:image" content="/favicon-256x256.png" />
    <link rel="canonical" href="https://naturverse.netlify.app/" />

      <link rel="icon" href="/favicon.ico" sizes="any" />
      <link
        rel="icon"
        type="image/png"
        href="/favicon-256x256.png"
        sizes="256x256"
      />
      <link rel="apple-touch-icon" href="/favicon-256x256.png" />
      <link rel="manifest" href="/manifest.webmanifest" />
      <link
        rel="preload"
        href="/fonts/your-main-font.woff2"
        as="font"
        type="font/woff2"
        crossorigin
      />
      <link rel="stylesheet" href="/src/main.css" />

    <!-- a11y: skip to content -->
    <style>
      .skip-link {
        position: absolute;
        left: -9999px;
        top: auto;
        width: 1px;
        height: 1px;
        overflow: hidden;
      }
      .skip-link:focus {
        left: 12px;
        top: 12px;
        width: auto;
        height: auto;
        background: #0ea5e9;
        color: #fff;
        padding: 8px 10px;
        border-radius: 8px;
        z-index: 1000;
      }
    </style>
    <!-- Boot fallback styles (visible before JS) -->
    <style>
      #boot {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        font: 600 18px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background: #ffffff;
        color: #0eae5e;
        letter-spacing: .2px;
      }
      #boot small {
        display: block;
        margin-top: .5rem;
        color: #667085;
        font-weight: 500;
      }
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <a class="nv-skip" href="#main">Skip to content</a>
    <!-- NEW: visible immediately so branch deploys never look blank -->
    <div id="boot">
      Naturverse is loading…
      <small>If this takes more than a few seconds, refresh the page.</small>
    </div>

    <div id="root"></div>

    <!-- Hide boot screen once the app sets window.__NATURVERSE_READY__ -->
    <script>
      (function () {
        function hideBoot() {
          var el = document.getElementById('boot');
          if (el) el.classList.add('hidden');
        }
        if (window.__NATURVERSE_READY__) hideBoot();
        else window.addEventListener('naturverse:ready', hideBoot, { once: true });
        document.addEventListener('DOMContentLoaded', function () {
          // secondary timeout just in case hydration finishes slightly later
          setTimeout(function () {
            if (window.__NATURVERSE_READY__) hideBoot();
          }, 0);
        });
      })();
    </script>

    <script type="module" src="/src/main.tsx"></script>

    <!-- perf: lazy-enable all imgs that don't opt-out -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        document
          .querySelectorAll('img:not([loading])')
          .forEach((img) => img.setAttribute('loading', 'lazy'));
      });
    </script>
  </body>
</html>
