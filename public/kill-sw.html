<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Kill SW</title>
    <style>body{font-family:system-ui,Arial,sans-serif;padding:2rem;}</style>
  </head>
  <body>
    <h1>Clearing service workers & caches…</h1>
    <p>If this tab reloads once, that’s expected.</p>
    <script>
      (async () => {
        try {
          if ('serviceWorker' in navigator) {
            const regs = await navigator.serviceWorker.getRegistrations();
            await Promise.all(regs.map(r => r.unregister().catch(() => {})));
            if (self.caches) {
              const keys = await caches.keys();
              await Promise.all(keys.map(k => caches.delete(k).catch(() => {})));
            }
            const flag = 'nv-sw-killed';
            if (!sessionStorage.getItem(flag)) {
              sessionStorage.setItem(flag,'1');
              location.href = '/'; // reload home once SW is gone
            }
          } else {
            location.href = '/';
          }
        } catch { location.href = '/'; }
      })();
    </script>
  </body>
</html>
