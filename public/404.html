<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Page not found — Naturverse</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex" />
  <style>
    :root { color-scheme: light dark; }
    body { margin:0; font: 16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; display:grid; min-height:100vh; place-items:center; background:#fff; }
    .card { max-width:720px; padding:24px; border:1px solid #E5E7EB; border-radius:12px; box-shadow: 0 6px 18px rgba(0,0,0,.06); }
    h1 { margin:0 0 8px; font-size:22px; }
    p { margin:8px 0; opacity:.9; }
    a.btn { display:inline-block; margin-top:14px; padding:10px 14px; border-radius:8px; background:#1e63ff; color:#fff; text-decoration:none; }
    code { padding:2px 6px; border-radius:6px; background:#F3F4F6; }
    @media (prefers-color-scheme: dark) {
      body { background:#0b1020; color:#eaf0ff; }
      .card { border-color:#2a2f45; background:#0f152b; }
      code { background:#1b2140; }
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="Missing page">
    <h1>We can’t find that page</h1>
    <p>Looks like this link is broken or has moved.</p>
    <p><a class="btn" href="/">Go to Naturverse home</a></p>
    <p><small>If you were expecting a specific World/Zone, try reloading from the <a href="/">homepage</a> or check your internet connection.</small></p>
    <p><small>Request: <code id="path"></code></small></p>
  </main>
  <script>
    (function () {
      var el = document.getElementById('path');
      if (el) el.textContent = location.pathname + location.search;
    })();
  </script>
</body>
</html>
